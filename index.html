<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class='container'>
        <section class="jumbo-header d-flex flex-wrap">
            <div class="title col-sm-6">
                <h1>Farmers Market Finder</h1>
                <h2>Find Farmers Markets Near You</h2>
                <form  action="" class="d-flex flex-wrap">
                    <div class='col-12'>
                        <input id="zip" name="zip" type="text" pattern="[0-9]*" placeholder="Zip Code" value="96744">
                    </div>
                    <button id="findMarket" class="col-sm-4" type="submit">Find Market</button>
                </form>
            </div>
            <div id="weather" class="col-sm-6 d-flex flex-wrap">
                <div id="weatherIcon" class="d-flex flex-wrap justify-content-center col-12">
                    <div class="icon-div"></div>
                    <p class="text-capitalize"></p>
                </div>
                <div class="col-xl-6">
                    <p></p>
                </div>
                <div class="col-xl-6">
                    <p></p>
                </div>
                <div class="col-12">
                    <p></p>
                </div>
            </div>
        </section>
        <section class="farmers-market-section">
            <div class="container col-10 d-flex">
                <div class="distance col-3">distance</div>
                <div class="market-info col-9">
                    <div class="market-name">
                        <p>market name</p>
                    </div>
                    <div class="address">
                        <p>address</p>
                    </div>
                    <div class="schedule">
                        <p>schedule</p>
                    </div>
                    <div class="products">
                        <p>products</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="main.js"></script>
</body>
</html>
