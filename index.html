<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="icon" href="assets/images/farm-to-table-favicon.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Farm to Table</title>
</head>
<body>
    <div id="zipCodeModal" class="hidden">
        <div class="modal-container d-flex justify-content-center align-items-center ">
            <div class="popup-background d-flex flex-wrap justify-content-center pt-4 pb-4 hidden">
                <p class="text-center col-12 ">Please enter a valid zip code.</p>
                <button id="closeZipCodeModalButton" class="btn btn-primary align-self-center pl-5 pr-5">Ok</button>
            </div>
        </div>
    </div>

    <main>
        <section id="hero" class="container col-sm-10 col-md-12 col-lg-10 jumbo-header-container d-flex align-content-center justify-content-center flex-wrap">
            <div class="title col-sm-7 col-md-12 col-lg-7">
                <h1 class="font-satisfy text-center">Farm to Table</h1>
                <h4 class="text-center">Find Farmers' Markets Near You</h4>
                <form  action="" class="d-flex flex-wrap pt-4">
                    <div class="col-12 d-flex flex-wrap justify-content-center">
                        <input required class="col-sm-4 mb-2 text-center" id="zip" name="zip" type="text" pattern="[0-9]*" placeholder="Zip Code" value="">
                        <div class="col-12 text-center">
                            <p id="zipCodeError" class="m-0 mb-2"></p>
                        </div>
                        <div class="col-12 d-flex justify-content-center p-0">
                            <button id="findMarket" class="col-sm-4 btn btn-info" type="submit">Find Market</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section id="farmersMarketList" class=" mt-5 container col-xs-12 col-md-12 d-flex  col-lg-8 flex-wrap justify-content-center farmers-market-section">
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="main.js"></script>
</body>
</html>
