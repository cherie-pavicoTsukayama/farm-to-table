<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <main class="jumbo-header">
        <section class="container col-10 jumbo-header-container d-flex align-content-center justify-content-space-around flex-wrap">
            <div class="title col-sm-7">
                <h1 class="font-satisfy text-center">Farm to Table</h1>
                <h4 class="text-center">Find Farmers Markets Near You</h4>
                <form  action="" class="d-flex flex-wrap pt-4">
                    <div class="col-12 d-flex flex-wrap justify-content-center">
                        <input class="col-sm-4 mb-3" id="zip" name="zip" type="text" pattern="[0-9]*" placeholder="Zip Code" value="96744">
                        <div class="col-12 d-flex justify-content-center p-0">
                            <button id="findMarket" class="col-sm-4 btn btn-info" type="submit">Find Market</button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="weather" class=" col-sm-5 d-flex flex-wrap justify-content-around mt-3">
                <div id="weatherIcon" class="d-flex flex-wrap justify-content-center col-12 mt-3">
                    <div class="icon-div"></div>
                    <p class="white text-capitalize"></p>
                </div>
                <div class=" col-xl-5 font-weight-bold white d-flex justify-content-center  ">
                    <p class="mt-3 mb-2"></p>
                </div>
                <div class="col-xl-5  font-weight-bold white d-flex justify-content-center ">
                    <p class="mt-3 mb-2"></p>
                </div>
                <div class="col-12 text-center">
                    <h2 class="mt-3 mb-3 white"></h2>
                </div>
            </div>
        </section>
        <section id="farmersMarketList" class=" mt-5 container col-8 d-flex flex-wrap justify-content-center farmers-market-section">
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="main.js"></script>
</body>
</html>
